<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="stub.js"></script>
    <link rel="import" href="../../arc-chrome-settings/arc-chrome-settings.html">
    <link rel="import" href="../arc-settings-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <arc-chrome-settings></arc-chrome-settings>
        <arc-settings-panel></arc-settings-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon */
    suite('basic', function() {

      var element;
      setup(function(done) {
        element = fixture('basic')[1];
        element.addEventListener('initial-read-changed', function(e) {
          if (e.detail.value) {
            done();
          }
        });
      });

      test('Sends change event for requestTimeout change', function() {
        var eventData;
        var called = 0;
        function clb(e) {
          called++;
          eventData = e.detail;
        }
        element.addEventListener('settings-changed', clb);
        element.requestTimeout = 105;
        element.removeEventListener('settings-changed', clb);
        assert.typeOf(eventData, 'object');
        assert.equal(called, 1);
        assert.equal(eventData.name, 'requestDefaultTimeout');
        assert.equal(eventData.value, 105);
      });

      test('Sends change event for variablesEnabled change', function() {
        var eventData;
        var called = 0;
        function clb(e) {
          eventData = e.detail;
          called++;
        }
        element.addEventListener('settings-changed', clb);
        element.variablesEnabled = false;
        element.removeEventListener('settings-changed', clb);

        assert.typeOf(eventData, 'object');
        assert.equal(called, 1);
        assert.equal(eventData.name, 'MAGICVARS_ENABLED');
        assert.isFalse(eventData.value);
      });

      test('Sends change event for cookieStorage change', function() {
        var eventData;
        var called = 0;
        function clb(e) {
          eventData = e.detail;
          called++;
        }
        element.addEventListener('settings-changed', clb);
        element.cookieStorage = false;
        element.removeEventListener('settings-changed', clb);

        assert.typeOf(eventData, 'object');
        assert.equal(called, 1);
        assert.equal(eventData.name, 'useCookieStorage');
        assert.isFalse(eventData.value);
      });

      test('Sends change event for telemetry change', function() {
        var eventData;
        var called = 0;
        function clb(e) {
          eventData = e.detail;
          called++;
        }
        element.addEventListener('settings-changed', clb);
        element.telemetry = false;
        element.removeEventListener('settings-changed', clb);

        assert.typeOf(eventData, 'object');
        assert.equal(called, 1);
        assert.equal(eventData.name, 'telemetry');
        assert.isFalse(eventData.value);
      });
    });

    suite('Events', function() {
      var element;
      suite('Initialization', function() {
        setup(function() {
          element = fixture('basic')[1];
        });

        test('Does not fire change events when loading data', function(done) {
          var spy = sinon.spy();
          element.addEventListener('settings-changed', spy);
          element.addEventListener('initial-read-changed', function handler(e) {
            if (!e.detail.value) {
              return;
            }
            element.removeEventListener('initial-read-changed', handler);
            assert.equal(spy.callCount, 0);
            done();
          });
        });
      });

      suite('External events', function() {
        setup(function(done) {
          element = fixture('basic')[1];
          element.addEventListener('initial-read-changed', function(e) {
            if (e.detail.value) {
              done();
            }
          });
        });

        function dispatch(key, value) {
          let event = new CustomEvent('settings-changed', {
            detail: {
              name: key,
              value: value,
              area: 'local'
            },
            cancelable: false,
            bubbles: true
          });
          document.body.dispatchEvent(event);
        }

        test('Updates property value from external event', function() {
          dispatch('requestDefaultTimeout', 1234);
          assert.equal(element.requestTimeout, 1234);
        });

        test('Does not fire change event', function() {
          var spy = sinon.spy();
          element.addEventListener('settings-changed', spy);
          dispatch('requestDefaultTimeout', 9876);
          assert.equal(spy.callCount, 0);
        });
      });
    });
    </script>

  </body>
</html>
