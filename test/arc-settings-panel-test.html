<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>arc-settings-panel test</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script src="../../../mocha/mocha.js"></script>
  <script src="../../../chai/chai.js"></script>
  <script src="../../../wct-mocha/wct-mocha.js"></script>

</head>
<body>
  <arc-local-store-preferences></arc-local-store-preferences>

  <test-fixture id="Manual">
    <template>
      <arc-settings-panel manual></arc-settings-panel>
    </template>
  </test-fixture>

  <test-fixture id="Auto">
    <template>
      <arc-settings-panel></arc-settings-panel>
    </template>
  </test-fixture>

  <test-fixture id="Custom">
    <template>
      <arc-settings-panel>
        <div data-title="Custom">
          <p>This is custom panel</p>
        </div>
      </arc-settings-panel>
    </template>
  </test-fixture>

  <test-fixture id="CustomError">
    <template>
      <arc-settings-panel>
        <div>
          <p>This is custom panel</p>
        </div>
      </arc-settings-panel>
    </template>
  </test-fixture>

  <test-fixture id="Nodes">
    <template>
      <arc-settings-panel manual>
        <div class="with-title" data-title="Custom"></div>
        <div class="no-title"></div>
        text-node
      </arc-settings-panel>
    </template>
  </test-fixture>
  <script type="module">
  import '../../../@advanced-rest-client/arc-local-store-preferences/arc-local-store-preferences.js';
  import '../arc-settings-panel.js';
  import {afterNextRender} from '../../../@polymer/polymer/lib/utils/render-status.js';

  suite('arc-settings-panel', () => {
    let element;
    setup(() => {
      element = fixture('Manual');
    });

    test('Initializes the element', () => {
      assert.ok(element);
    });
  });

  suite('Custom panels', () => {
    test('Adds custom panel to the menu list', (done) => {
      const element = fixture('Custom');
      flush(() => {
        assert.typeOf(element.customTabs, 'array');
        assert.lengthOf(element.customTabs, 1);
        assert.equal(element.customTabs[0], 'Custom');
        done();
      });
    });

    test('Ignores elements without data-title', (done) => {
      const element = fixture('CustomError');
      flush(() => {
        assert.isUndefined(element.customTabs);
        done();
      });
    });
  });

  suite('Auto reading settings', () => {
    let element;
    setup(() => {
      const node = document.querySelector('arc-local-store-preferences');
      node.clear();
    });

    teardown(() => {
      const node = document.querySelector('arc-local-store-preferences');
      node.clear();
    });

    test('Dispatches settings-read', (done) => {
      window.addEventListener('settings-read', function f() {
        window.removeEventListener('settings-read', f);
        done();
      });
      element = fixture('Auto');
    });

    test('Do not dispatches settings-changed when restoring data', (done) => {
      let called = false;
      const f = function() {
        called = true;
      };
      element = fixture('Auto');
      element.addEventListener('settings-changed', f);
      setTimeout(() => {
        element.removeEventListener('settings-changed', f);
        assert.isFalse(called);
        done();
      }, 500);
    });
  });

  suite('_processNewNodes()', () => {
    let element;
    setup((done) => {
      element = fixture('Manual');
      flush(() => done());
    });

    test('Sets custom tabs array', (done) => {
      const node = document.createElement('span');
      node.dataset.title = 'test-title';
      element.appendChild(node);
      afterNextRender(element, () => {
        assert.typeOf(element.customTabs, 'array', 'Creates titles array');
        assert.equal(element.customTabs[0], 'test-title');
        done();
      });
    });

    test('Appends new element to the list', (done) => {
      const node = document.createElement('span');
      node.dataset.title = 'test-title';
      const node2 = document.createElement('span');
      node2.dataset.title = 'test-title2';
      element.appendChild(node);
      element.appendChild(node2);
      afterNextRender(element, () => {
        assert.lengthOf(element.customTabs, 2, 'Array has 2 elements');
        assert.equal(element.customTabs[1], 'test-title2');
        done();
      });
    });

    test('Ignores non-elements', (done) => {
      const node = document.createTextNode('test');
      element.appendChild(node);
      afterNextRender(element, () => {
        assert.isUndefined(element.customTabs);
        done();
      });
    });

    test('Ignores elements without data-title', (done) => {
      const node = document.createElement('span');
      element.appendChild(node);
      afterNextRender(element, () => {
        assert.isUndefined(element.customTabs);
        done();
      });
    });

    test('Ignores missing argument', () => {
      element._processNewNodes();
      // no error.
    });
  });

  suite('_processRemovedNodes()', () => {
    let element;
    setup((done) => {
      element = fixture('Nodes');
      flush(() => done());
    });

    test('Ignores missing argument', () => {
      element._processRemovedNodes();
      // no error.
    });

    test('Ignores when no titles array', () => {
      element._processRemovedNodes([]);
      // no error.
    });

    test('Ignores non-elements', (done) => {
      let node;
      for (let i = element.childNodes.length - 1; i >= 0; i--) {
        if (element.childNodes[i].nodeType === Node.TEXT_NODE) {
          node = element.childNodes[i];
          break;
        }
      }
      element.removeChild(node);
      afterNextRender(element, () => {
        assert.lengthOf(element.customTabs, 1);
        done();
      });
    });

    test('Ignores elements without data-title', (done) => {
      const node = element.querySelector('.no-title');
      element.removeChild(node);
      afterNextRender(element, () => {
        assert.lengthOf(element.customTabs, 1);
        done();
      });
    });

    test('Removes element\'s title from the array', (done) => {
      const node = element.querySelector('.with-title');
      element.removeChild(node);
      afterNextRender(element, () => {
        assert.lengthOf(element.customTabs, 0);
        done();
      });
    });

    test('Ignores non-existing titles', () => {
      const node = document.createElement('span');
      node.dataset.title = 'other-title';
      element._processRemovedNodes([node]);
      assert.lengthOf(element.customTabs, 1);
    });
  });
  </script>
</body>
</html>
